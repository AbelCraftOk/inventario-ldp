<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock</title>
    <style>
        body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

h1, h2 {
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 10px;
}

.tab { display: none; }
.active { display: block; }
textarea, input[type="text"], input[type="number"], input[type="date"], select {
    width: 100%;
    min-height: 40px;
    border: 1.5px solid #cbd5e1;
    border-radius: 8px;
    padding: 10px 12px;
    margin: 8px 0 16px 0;
    font-size: 1rem;
    background: #f1f5f9;
    transition: border-color 0.2s, box-shadow 0.2s;
    box-sizing: border-box;
}
textarea:focus, input:focus, select:focus {
    border-color: #6366f1;
    outline: none;
    box-shadow: 0 0 0 2px #a5b4fc55;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px #0001;
    margin: 20px 0;
}
th, td {
    border-bottom: 1px solid #e5e7eb;
    padding: 12px 16px;
    text-align: left;
}
th {
    background: #f3f4f6;
    font-weight: 600;
    color: #374151;
}
tr:last-child td {
    border-bottom: none;
}

.container {
    flex: 1;
    max-width: 600px;
    margin: 32px auto;
    padding: 32px 24px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px #0002;
}

.fecha-no {
    font-size: 1rem;
    font-weight: bold;
    color: #ef4444;
}

.fecha-si {
    font-size: 1rem;
    font-weight: bold;
    color: #22c55e;
}

.task-box {
    border: none;
    box-shadow: 0 2px 12px #0001;
    padding: 24px 20px;
    margin-top: 24px;
    border-radius: 14px;
    background-color: #f9fafb;
    text-align: left;
    transition: box-shadow 0.2s;
}
.task-box:hover {
    box-shadow: 0 4px 24px #0002;
}

.recuadro {
    border: 2px solid #6366f1;
    background-color: #6366f1;
    color: white;
    padding: 12px;
    border-radius: 8px;
    font-family: inherit;
    width: 300px;
    font-size: 1rem;
}

.recuadro:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 2px #a5b4fc55;
}

.separator {
    border-top: 3px solid #e5e7eb;
    margin: 16px 0;
}

.consola-text {
    border: 1.5px solid #cbd5e1;
    background-color: #f1f5f9;
    color: #222;
    padding: 10px 12px;
    border-radius: 8px;
    font-family: inherit;
    width: 100%;
    font-size: 1rem;
    margin-bottom: 16px;
    transition: border-color 0.2s, box-shadow 0.2s;
}
.consola-text:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 2px #a5b4fc55;
}

.button {
    padding: 12px 24px;
    margin: 8px 4px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    background: #e0e7ff;
    color: #3730a3;
    box-shadow: 0 2px 8px #0001;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
}
.button:hover {
    background: #6366f1;
    color: #fff;
    box-shadow: 0 4px 16px #6366f133;
}
.principal {
    background-color: #6366f1;
    color: #fff;
}
.principal:hover {
    background-color: #3730a3;
    color: #fff;
}

#btn-inicio {
    position: fixed;
    bottom: 32px;
    right: 32px;
    z-index: 100;
}
#btn-inicio .button {
    box-shadow: 0 2px 8px #0002;
}

/* Responsive */
@media (max-width: 700px) {
    .container {
        max-width: 98vw;
        padding: 16px 4vw;
    }
    table, th, td {
        font-size: 0.95rem;
    }
    #btn-inicio {
        bottom: 16px;
        right: 16px;
    }
}
    </style>
</head>
<body>
    <!-- Pesta√±a INICIO -->
    <div id="inicio" class="container">
        <h1>Sistema de Stock</h1>
        <div class="task-box">
            <h2>Buscar Producto</h2>
            <!-- (1) Input para buscar productos -->
            <input type="text" id="buscarInput" class="consola-text" placeholder="Ingrese el nombre del producto..." onkeyup="buscarProducto()">
            
            <!-- (2) Contenedor donde se mostrar√°n los resultados -->
            <div id="resultadosBusqueda"></div>
        </div>
        <div class="task-box">
            <h2>Crear lista de compras</h2>
            <p>Crea una lista de compras atravez de una plantilla</p>
            <button class="button principal" onclick="mostrarPesta√±a('plantilla')">Crear atravez de una plantilla</button>
        </div>
        <div class="task-box">
            <h2>Modificar stock</h2>
            <button class="button principal" onclick="window.open('https://abelcraftok.github.io/inventario-ldp/modificador.html')">Modificar stock</button>
        </div>
    </div>
    
    <!-- Contenedor para pesta√±as de productos generadas din√°micamente -->
    <div id="producto-dinamico" class="container" style="display: none;"></div>

    <!-- Pesta√±a Plantilla -->
    <div id="plantilla" class="tab">
        <h2>Plantilla</h2>
        <div>
            <input type="text" id="slot1" placeholder="Producto">
            <input type="text" id="slot2" placeholder="Marca">
            <input type="text" id="slot3" placeholder="Cantidad">
            <button class="button principal" onclick="cargarDatos()">Cargar üì•</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>PRODUCTO</th>
                    <th>MARCA</th>
                    <th>CANTIDAD</th>
                </tr>
            </thead>
            <tbody id="tablaDatos"></tbody>
        </table>
        <button id="plantillaBoton" class="button principal" onclick="generarLista('tablaDatos', 'plantillaBoton')">Generar Lista ‚å®Ô∏è</button>
    </div>

    <!-- btn-inicio -->
    <div id="btn-inicio">
        <button class="button principal" onclick="location.reload()">Volver al Inicio</button>
    </div>

    <script src="produc.js"></script>
    <script>
        function cargarDatos() {
            let slot1 = document.getElementById("slot1").value;
            let slot2 = document.getElementById("slot2").value;
            let slot3 = document.getElementById("slot3").value;
            if (slot1 && slot2 && slot3) {
                let tabla = document.getElementById("tablaDatos");
                let fila = tabla.insertRow();
                fila.insertCell(0).textContent = slot1;
                fila.insertCell(1).textContent = slot2;
                fila.insertCell(2).textContent = slot3;
                document.getElementById("slot1").value = "";
                document.getElementById("slot2").value = "";
                document.getElementById("slot3").value = "";
            }
        }

        function generarLista(elementId, botonId) {
            let contenido = document.getElementById(elementId).innerText || document.getElementById(elementId).value;
            if (contenido) {
                let canvas = document.createElement("canvas");
                let ctx = canvas.getContext("2d");
                ctx.font = "1px Arial";
                let lines = contenido.split("\n");
                let width = 400;
                let height = 30 * lines.length;
                canvas.width = width;
                canvas.height = height;
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = "black";
                lines.forEach((line, index) => {
                    ctx.fillText(line, 10, (index + 1) * 25);
                });
                let image = canvas.toDataURL("image/png");
                document.getElementById(botonId).textContent = "Guardar Lista üßæ";
                document.getElementById(botonId).setAttribute("onclick", `descargarImagen('${image}')`);
            }
        }

        function descargarImagen(image) {
            let now = new Date();
            let fecha = `${now.getDate()}-${now.getMonth() + 1}-${now.getFullYear()}`;
            let hora = `${now.getHours()}-${now.getMinutes()}-${now.getSeconds()}`;
            let nombreArchivo = `Lista de Compras-${fecha}-${hora}.png`;
            let link = document.createElement("a");
            link.href = image;
            link.download = nombreArchivo;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        function mostrarPesta√±a(id) {
            // Oculta todas las pesta√±as
            document.querySelectorAll('.container').forEach(div => {
            div.style.display = 'none';
            });

            // Si es una pesta√±a de producto (id empieza con 'id-')
            if (id.startsWith('id-')) {
            // Buscar el producto en el array stock
            const producto = stock.find(p => p.id === id);
            if (producto) {
                // Construir el HTML din√°micamente
                const cont = document.getElementById('producto-dinamico');
                cont.innerHTML = `
                <h1>${producto.nombre}${producto.marca ? ' - ' + producto.marca : ''}</h1>
                <div class="task-box">
                    <p>Producto: ${producto.nombre}</p>
                    <p>Marca: ${producto.marca || 'No disponible'}</p>
                    <p>Cantidad: ${producto.cantidad}</p>
                    <p>Fecha de Vencimiento: <span class="${producto.vencimiento && producto.vencimiento !== 'NO TIENE' && producto.vencimiento !== 'NO ENCONTRADA' ? 'fecha-si' : 'fecha-no'}">${producto.vencimiento}</span></p>
                </div>
                `;
                cont.style.display = 'block';
            }
            } else {
            // Muestra la pesta√±a seleccionada (inicio, plantilla, etc)
            document.getElementById(id).style.display = 'block';
            }
        }

        function buscarProducto() {
            const input = document.getElementById("buscarInput").value.toUpperCase();
            const resultadosContainer = document.getElementById("resultadosBusqueda");
    
            // Limpiar resultados anteriores
            resultadosContainer.innerHTML = "";
    
            // Filtrar productos que coincidan con la b√∫squeda
            const resultados = productos.filter(p => p.nombre.includes(input));
   
            if (resultados.length === 0) {
                resultadosContainer.innerHTML = "<p>No se encontraron resultados.</p>";
                return;
            }
   
            // Crear botones para cada producto encontrado
            resultados.forEach(producto => {
                const button = document.createElement("button");
                button.textContent = producto.nombre;
                button.classList.add("button", "principal");
                button.onclick = () => mostrarPesta√±a(producto.id);
                resultadosContainer.appendChild(button);
            });
        }
    </script>
</body>
</html>
